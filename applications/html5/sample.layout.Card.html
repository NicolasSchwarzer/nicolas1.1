<html>
	<head>
		<title>Sample Layout Card</title>
	</head>
	<body>
		<div data-nicolas-component="Viewport">
			<div id="cardEl" data-nicolas-component="layout.Card" data-nicolas-attr-active-index="0">
				<article style="background-color: #f00">a</article>
				<section style="background-color: #ff0">b</section>
				<div style="background-color: #00f">c</div>
			</div>
			<footer id="footerEl">
				<button style="background-color: #f00">1</button>
				<button style="background-color: #ff0">2</button>
				<button style="background-color: #00f">3</button>
			</footer>
		</div>
	</body>
</html>
