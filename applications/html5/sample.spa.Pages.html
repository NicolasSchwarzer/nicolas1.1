<html>
	<head>
		<title>Sample SPA Page</title>
	</head>
	<body>
		<div data-nicolas-component="Viewport">
			<div data-nicolas-component="spa.Pages">
				<div data-nicolas-component="spa.Slider" data-nicolas-attr-page="first">
					<div class="content" style="background-color: #f00"></div>
				</div>
				<div data-nicolas-component="spa.Slider" data-nicolas-attr-page="second">
					<div class="content" style="background-color: #0f0"></div>
				</div>
				<div data-nicolas-component="spa.Slider" data-nicolas-attr-page="third">
					<div class="content" style="background-color: #00f"></div>
				</div>
			</div>
		</div>
	</body>
</html>
