<html>
	<head>
		<title>Sample Infinite List with Cell &amp; Ring Loader</title>
	</head>
	<body>
		<div data-nicolas-component="Viewport">
			<header>顶部</header>
			<div id="listEl" data-nicolas-component="List" data-nicolas-attr-pre-generate-count="10" data-nicolas-attr-limit="50">
				<div data-nicolas-component="Cell" class="content"></div>
				<div data-nicolas-attr-list-loader data-nicolas-component="loader.Ring" data-nicolas-attr-diameter="60" data-nicolas-attr-border-width="8" data-nicolas-attr-border-color="#0dc5c1"></div>
			</div>
			<footer>底部</footer>
		</div>
	</body>
</html>
