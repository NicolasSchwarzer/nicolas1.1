<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="x5-orientation" content="portrait">
    <title>Sample Layout Card</title>
    <link rel="stylesheet" type="text/css" href="sample.layout.Card.css?_dc=1472720813128">
    <script type="text/javascript" src="sample.layout.Card.js?_dc=1472720813128"></script>
</head>

<body>
    <div data-nicolas-component="Viewport">
        <div id="cardEl" data-nicolas-component="layout.Card" data-nicolas-attr-active-index="0">
            <div class="nicolas-component-layout-card-container">
                <article style="background-color: #f00">a</article>
                <section style="background-color: #ff0">b</section>
                <div style="background-color: #00f">c</div>
            </div>

        </div>
        <footer id="footerEl">
            <button style="background-color: #f00">1</button>
            <button style="background-color: #ff0">2</button>
            <button style="background-color: #00f">3</button>
        </footer>
    </div>


</body>

</html>
