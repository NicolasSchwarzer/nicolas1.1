<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="x5-orientation" content="portrait">
    <title>Sample Slider Used In SPA</title>
    <link rel="stylesheet" type="text/css" href="sample.spa.Slider.css?_dc=1472720868522">
    <script type="text/javascript" src="sample.spa.Slider.js?_dc=1472720868522"></script>
</head>

<body>
    <div data-nicolas-component="Viewport">
        <div id="sliderEl1" data-nicolas-component="spa.Slider" style="-webkit-transform: translateX(0) translateY(0) translateZ(0); transform: translateX(0) translateY(0) translateZ(0)">
            <div class="nicolas-component-spa-slider-container">
                <div class="content" style="background-color: #f00">A</div>
            </div>
            <div class="nicolas-component-spa-slider-shelter" style="display: none"></div>

        </div>
        <div id="sliderEl2" data-nicolas-component="spa.Slider" style="-webkit-transform: translateX(0) translateY(0) translateZ(0); transform: translateX(0) translateY(0) translateZ(0)">
            <div class="nicolas-component-spa-slider-container">
                <div class="content" style="background-color: #0f0">B</div>
            </div>
            <div class="nicolas-component-spa-slider-shelter" style="display: none"></div>

        </div>
        <div id="sliderEl3" data-nicolas-component="spa.Slider" style="-webkit-transform: translateX(0) translateY(0) translateZ(0); transform: translateX(0) translateY(0) translateZ(0)">
            <div class="nicolas-component-spa-slider-container">
                <div class="content" style="background-color: #00f">C</div>
            </div>
            <div class="nicolas-component-spa-slider-shelter" style="display: none"></div>

        </div>
    </div>


</body>

</html>
